quarkus:
  package:
    type: fast-jar
  swagger-ui:
    always-include: true
  datasource:
    db-kind: postgresql
    username: postgres
    password: postgres
    jdbc:
      url: jdbc:postgresql://localhost:5432/distribution_coursework
  flyway:
    migrate-at-start: true
  hibernate-orm:
    log:
      sql: false
  http:
    port: 8080
    host: 192.168.1.113
    cors:
      origins: https://distribution-coursework.web.app
      headers: accept, authorization, content-type, x-requested-with
      methods: GET, OPTIONS, POST, PUT

'%dev':
  quarkus:
    http:
      port: 8095